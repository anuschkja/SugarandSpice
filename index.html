    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; overflow-x: hidden; }
    body { background: #0C0C0C; overflow-x: hidden; max-width: 100vw; }
    
    ::selection {
      background: #FFFFFF;

    @keyframes scrollLine {
      0% { top: -30px; opacity: 0; }

    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-25%); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }

    @keyframes underscorePulse {
      0%, 100% { opacity: 1; }

      from { opacity: 0; transform: translateY(5px); }

    @keyframes tongueOut {
      0% { max-height: 0; opacity: 0; }

    @keyframes eyesBlink {

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #0C0C0C; }
    ::-webkit-scrollbar-thumb { background: #6B6B6B; border-radius: 2px; }
    ::-webkit-scrollbar-thumb:hover { background: #A0A0A0; }
    
    @media (min-width: 769px) {
      * { cursor: none; }
      input[type="text"], [data-cursor="text"] { cursor: text !important; }
    }

    @media (max-width: 768px) {
      button:active, a:active, [data-hover]:active {
        opacity: 0.7;
        transform: scale(0.98);
        transition: all 0.1s ease;
      }

    /* Safe area for notched phones */

        padding-left: env(safe-area-inset-left);

<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;

    const colors = {
      bg: '#0C0C0C',
      primary: '#E8E8E8',
      accent: '#A0A0A0',
      accentLight: '#C4C4C4',
      accentDark: '#6B6B6B',
      accentGlow: '#A0A0A020',
      muted: '#5A5A5A',
      elevated: '#141414',
      border: '#252525',
      success: '#A67B5B',
      highlight: '#FFFFFF',
      glitch1: '#C4C4C4',
      glitch2: '#6B6B6B'
    };

    // Easter Egg: Console message for developers
    console.log('%c> oh, a developer. respect.', 'color: #A67B5B; font-family: monospace; font-size: 14px;');
    console.log('%c> looking for bugs? there are none. only features.', 'color: #5A5A5A; font-family: monospace; font-size: 12px;');

    // Konami Code hook
    function useKonamiCode(callback) {
      const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];
      const inputRef = useRef([]);

      useEffect(() => {
        const handleKeyDown = (e) => {
          inputRef.current = [...inputRef.current, e.code].slice(-10);
          if (inputRef.current.join(',') === konamiCode.join(',')) {
            callback();
            inputRef.current = [];
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [callback]);
    }

    // Three-finger tap detection for mobile easter egg
    function useThreeFingerTap(callback) {
      useEffect(() => {
        const handleTouch = (e) => {
          if (e.touches.length === 3) {
            e.preventDefault();
            callback();
          }
        };

        document.addEventListener('touchstart', handleTouch, { passive: false });
        return () => document.removeEventListener('touchstart', handleTouch);
      }, [callback]);
    }

    // Loading Screen Component
    function LoadingScreen({ onComplete }) {
      const [lines, setLines] = useState([]);
      const [showUnderscore, setShowUnderscore] = useState(true);
      const [fadeOut, setFadeOut] = useState(false);

      const bootSequence = [
        { text: '> initializing sugar_spice...', delay: 0 },
        { text: '> loading attitude... done', delay: 600 },
        { text: '> calibrating sass... 100%', delay: 1200 },
        { text: '> ready.', delay: 1800 }
      ];

      useEffect(() => {
        bootSequence.forEach(({ text, delay }) => {
          setTimeout(() => {
            setLines(prev => [...prev, text]);
          }, delay);
        });

        // Start fade out
        setTimeout(() => setFadeOut(true), 2400);
        // Complete
        setTimeout(() => onComplete(), 3000);
      }, []);

      return (
        <div style={{
          position: 'fixed',
          inset: 0,
          backgroundColor: colors.bg,
          zIndex: 99999,
          display: 'flex',
          flexDirection: 'column',
          justifyContent: 'center',
          alignItems: 'center',
          opacity: fadeOut ? 0 : 1,
          transition: 'opacity 0.6s ease',
          pointerEvents: fadeOut ? 'none' : 'auto'
        }}>
          {/* Pulsing Underscore */}
          <div style={{
            fontSize: '72px',
            fontFamily: '"IBM Plex Mono", monospace',
            color: colors.success,
            marginBottom: '48px',
            animation: 'underscorePulse 1s ease-in-out infinite'
          }}>_</div>

          {/* Boot Text */}
          <div style={{
            fontFamily: '"IBM Plex Mono", monospace',
            fontSize: '14px',
            color: colors.muted,
            textAlign: 'left',
            minHeight: '120px'
          }}>
            {lines.map((line, i) => (
              <div key={i} style={{
                marginBottom: '8px',
                animation: 'bootText 0.3s ease',
                color: line.includes('ready') ? colors.success : colors.muted
              }}>
                {line}
              </div>
            ))}
            {lines.length < 4 && (
              <span style={{
                opacity: showUnderscore ? 1 : 0,
                color: colors.success
              }}>_</span>
            )}
          </div>
        </div>
      );
    }

    function useIsMobile() {
      const [isMobile, setIsMobile] = useState(window.innerWidth <= 1024);
      useEffect(() => {
        const handleResize = () => setIsMobile(window.innerWidth <= 1024);
        window.addEventListener('resize', handleResize);
        return () => window.removeEventListener('resize', handleResize);
      }, []);
      return isMobile;
    }

    // Separate hook for compact layout (hero, content) - smaller breakpoint
    function useIsCompact() {
      const [isCompact, setIsCompact] = useState(window.innerWidth <= 768);
      useEffect(() => {
        const handleResize = () => setIsCompact(window.innerWidth <= 768);
        window.addEventListener('resize', handleResize);
        return () => window.removeEventListener('resize', handleResize);
      }, []);
      return isCompact;
    }

    function CustomCursor() {
      const [pos, setPos] = useState({ x: -100, y: -100 });
      const [isHovering, setIsHovering] = useState(false);
      const [isClicking, setIsClicking] = useState(false);
      const [trail, setTrail] = useState([]);
      const [isIdle, setIsIdle] = useState(false);
      const isMobile = useIsMobile();
      const idleTimerRef = useRef(null);

      useEffect(() => {
        if (isMobile) return;

        let frame;
        let targetX = -100, targetY = -100;
        let currentX = -100, currentY = -100;

        const resetIdleTimer = () => {
          setIsIdle(false);
          clearTimeout(idleTimerRef.current);
          idleTimerRef.current = setTimeout(() => {
            setIsIdle(true);
            console.log('%c> still there?', 'color: #5A5A5A; font-style: italic;');
          }, 30000);
        };

        const animate = () => {
          currentX += (targetX - currentX) * 0.15;
          currentY += (targetY - currentY) * 0.15;
          setPos({ x: currentX, y: currentY });
          frame = requestAnimationFrame(animate);
        };

        const handleMove = (e) => {
          targetX = e.clientX;
          targetY = e.clientY;
          setTrail(prev => [...prev.slice(-8), { x: e.clientX, y: e.clientY, id: Date.now() }]);
          resetIdleTimer();
        };

        const handleOver = (e) => {
          setIsHovering(!!e.target.closest('a, button, [data-hover]'));
        };

        const handleDown = () => { setIsClicking(true); resetIdleTimer(); };
        const handleUp = () => setIsClicking(false);

        window.addEventListener('mousemove', handleMove);
        window.addEventListener('mouseover', handleOver);
        window.addEventListener('mousedown', handleDown);
        window.addEventListener('mouseup', handleUp);
        frame = requestAnimationFrame(animate);
        resetIdleTimer();

        return () => {
          window.removeEventListener('mousemove', handleMove);
          window.removeEventListener('mouseover', handleOver);
          window.removeEventListener('mousedown', handleDown);
          window.removeEventListener('mouseup', handleUp);
          cancelAnimationFrame(frame);
          clearTimeout(idleTimerRef.current);
        };
      }, [isMobile]);
      
      if (isMobile) return null;
      
      return (
        <>
          {trail.map((point, i) => (
            <div
              key={point.id}
              style={{
                position: 'fixed',
                left: point.x,
                top: point.y,
                width: '4px',
                height: '4px',
                borderRadius: '50%',
                backgroundColor: colors.highlight,
                opacity: (i + 1) / trail.length * 0.2,
                transform: 'translate(-50%, -50%)',
                pointerEvents: 'none',
                zIndex: 9998
              }}
            />
          ))}
          
          <div style={{
            position: 'fixed',
            left: pos.x,
            top: pos.y,
            width: isHovering ? '60px' : '12px',
            height: isHovering ? '60px' : '12px',
            borderRadius: '50%',
            border: `1px solid ${colors.highlight}`,
            backgroundColor: isClicking ? colors.accentGlow : 'transparent',
            transform: 'translate(-50%, -50%)',
            pointerEvents: 'none',
            zIndex: 9999,
            transition: 'width 0.3s ease, height 0.3s ease, background-color 0.2s ease',
            mixBlendMode: 'difference',
            animation: isIdle ? 'pulse 2s ease-in-out infinite' : 'none'
          }}/>
          
          <div style={{
            position: 'fixed',
            left: pos.x,
            top: pos.y,
            width: '4px',
            height: '4px',
            borderRadius: '50%',
            backgroundColor: colors.highlight,
            transform: 'translate(-50%, -50%)',
            pointerEvents: 'none',
            zIndex: 9999,
            opacity: isHovering ? 0 : 1,
            transition: 'opacity 0.2s ease'
          }}/>
        </>
      );
    }

    function GlitchText({ children, intensity = 'medium' }) {
      const [isGlitching, setIsGlitching] = useState(false);
      
      useEffect(() => {
        const glitch = () => {
          setIsGlitching(true);
          setTimeout(() => setIsGlitching(false), 200);
        };
        
        const interval = setInterval(glitch, intensity === 'high' ? 3000 : 5000);
        return () => clearInterval(interval);
      }, [intensity]);
      
      return (
        <span style={{ position: 'relative', display: 'inline-block' }}>
          <span>{children}</span>
          
          <span
            aria-hidden="true"
            style={{
              position: 'absolute',
              top: 0,
              left: 0,
              width: '100%',
              height: '100%',
              color: colors.glitch1,
              clipPath: isGlitching ? 'inset(20% 0 30% 0)' : 'inset(0 0 100% 0)',
              transform: isGlitching ? 'translateX(-3px)' : 'translateX(0)',
              opacity: 0.8
            }}
          >
            {children}
          </span>
          <span
            aria-hidden="true"
            style={{
              position: 'absolute',
              top: 0,
              left: 0,
              width: '100%',
              height: '100%',
              color: colors.glitch2,
              clipPath: isGlitching ? 'inset(60% 0 10% 0)' : 'inset(100% 0 0 0)',
              transform: isGlitching ? 'translateX(3px)' : 'translateX(0)',
              opacity: 0.8
            }}
          >
            {children}
          </span>
        </span>
      );
    }

    function ScrambleText({ children, trigger = true }) {
      const [display, setDisplay] = useState(children);
      const chars = '!<>-_\\/[]{}=+*^?#_';
      
      useEffect(() => {
        if (!trigger) return;
        
        const text = children.toString();
        let iteration = 0;
        
        const interval = setInterval(() => {
          setDisplay(
            text
              .split('')
              .map((char, i) => {
                if (i < iteration) return text[i];
                if (char === ' ') return ' ';
                return chars[Math.floor(Math.random() * chars.length)];
              })
              .join('')
          );
          
          iteration += 1/3;
          
          if (iteration >= text.length) {
            clearInterval(interval);
            setDisplay(text);
          }
        }, 30);
        
        return () => clearInterval(interval);
      }, [children, trigger]);
      
      return <span>{display}</span>;
    }

    function Magnetic({ children, strength = 0.3 }) {
      const ref = useRef(null);
      const [transform, setTransform] = useState({ x: 0, y: 0, rotate: 0 });
      const isMobile = useIsMobile();
      
      const handleMove = (e) => {
        if (isMobile || !ref.current) return;
        const rect = ref.current.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const x = (e.clientX - centerX) * strength;
        const y = (e.clientY - centerY) * strength;
        const rotate = (e.clientX - centerX) * 0.02;
        setTransform({ x, y, rotate });
      };
      
      const handleLeave = () => setTransform({ x: 0, y: 0, rotate: 0 });
      
      return (
        <div
          ref={ref}
          onMouseMove={handleMove}
          onMouseLeave={handleLeave}
          style={{
            transform: isMobile ? 'none' : `translate(${transform.x}px, ${transform.y}px) rotate(${transform.rotate}deg)`,
            transition: 'transform 0.4s cubic-bezier(0.33, 1, 0.68, 1)'
          }}
        >
          {children}
        </div>
      );
    }

    function useInView(threshold = 0.2) {
      const ref = useRef(null);
      const [inView, setInView] = useState(false);
      
      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              setInView(true);
              observer.disconnect();
            }
          },
          { threshold }
        );
        if (ref.current) observer.observe(ref.current);
        return () => observer.disconnect();
      }, [threshold]);
      
      return [ref, inView];
    }

    function Reveal({ children, delay = 0, direction = 'up' }) {
      const [ref, inView] = useInView(0.15);
      
      const transforms = {
        up: 'translateY(60px) rotateX(10deg)',
        down: 'translateY(-60px) rotateX(-10deg)',
        left: 'translateX(60px)',
        right: 'translateX(-60px)',
        scale: 'scale(0.9)',
        rotate: 'rotate(-5deg) scale(0.95)'
      };
      
      return (
        <div
          ref={ref}
          style={{
            opacity: inView ? 1 : 0,
            transform: inView ? 'translateY(0) rotateX(0) scale(1) rotate(0)' : transforms[direction],
            transition: `all 1s cubic-bezier(0.16, 1, 0.3, 1) ${delay}ms`,
            transformOrigin: 'bottom center'
          }}
        >
          {children}
        </div>
      );
    }

    function SplitReveal({ children, delay = 0 }) {
      const [ref, inView] = useInView(0.3);
      const words = children.toString().split(' ');
      
      return (
        <span ref={ref} style={{ display: 'inline' }}>
          {words.map((word, i) => (
            <span key={i} style={{ display: 'inline-block', overflow: 'hidden', marginRight: '0.25em' }}>
              <span style={{
                display: 'inline-block',
                transform: inView ? 'translateY(0) rotateX(0)' : 'translateY(120%) rotateX(45deg)',
                transition: `transform 0.7s cubic-bezier(0.16, 1, 0.3, 1) ${delay + i * 60}ms`,
                transformOrigin: 'bottom'
              }}>
                {word}
              </span>
            </span>
          ))}
        </span>
      );
    }

    function MorphingWord({ words, interval = 2500 }) {
      const [index, setIndex] = useState(0);
      const [phase, setPhase] = useState('visible');
      
      useEffect(() => {
        const timer = setInterval(() => {
          setPhase('glitch');
          setTimeout(() => {
            setPhase('hidden');
            setTimeout(() => {
              setIndex(prev => (prev + 1) % words.length);
              setPhase('visible');
            }, 150);
          }, 200);
        }, interval);
        
        return () => clearInterval(timer);
      }, [words.length, interval]);
      
      return (
        <span style={{ display: 'inline-block', position: 'relative' }}>
          <span style={{
            display: 'inline-block',
            opacity: phase === 'hidden' ? 0 : 1,
            transform: phase === 'glitch' ? 'translateX(-5px) skewX(-5deg)' : 
                       phase === 'hidden' ? 'translateY(-20px)' : 'translateY(0)',
            filter: phase === 'glitch' ? 'blur(2px)' : 'blur(0)',
            transition: phase === 'glitch' ? 'none' : 'all 0.3s cubic-bezier(0.16, 1, 0.3, 1)'
          }}>
            {words[index]}
          </span>
          
          {phase === 'glitch' && (
            <>
              <span style={{
                position: 'absolute',
                left: '3px',
                top: 0,
                color: colors.glitch1,
                opacity: 0.7,
                clipPath: 'inset(30% 0 40% 0)'
              }}>
                {words[index]}
              </span>
              <span style={{
                position: 'absolute',
                left: '-3px',
                top: 0,
                color: colors.glitch2,
                opacity: 0.7,
                clipPath: 'inset(60% 0 20% 0)'
              }}>
                {words[index]}
              </span>
            </>
          )}
        </span>
      );
    }

    function HoverScramble({ children, isHovered }) {
      const [display, setDisplay] = useState(children);
      const chars = '!<>-_\\/[]{}=+*^?#@%&';
      const text = children.toString();

      useEffect(() => {
        if (!isHovered) {
          setDisplay(text);
          return;
        }

        let iteration = 0;
        const interval = setInterval(() => {
          setDisplay(
            text
              .split('')
              .map((char, i) => {
                if (i < iteration) return text[i];
                if (char === ' ') return ' ';
                return chars[Math.floor(Math.random() * chars.length)];
              })
              .join('')
          );

          iteration += 0.5;

          if (iteration >= text.length) {
            clearInterval(interval);
            setDisplay(text);
          }
        }, 25);

        return () => clearInterval(interval);
      }, [isHovered, text]);

      return <span>{display}</span>;
    }

    function AnimatedLine({ delay = 0 }) {
      const [ref, inView] = useInView(0.5);
      
      return (
        <div
          ref={ref}
          style={{
            height: '1px',
            background: `linear-gradient(90deg, ${colors.accent}, ${colors.border})`,
            transformOrigin: 'left',
            transform: inView ? 'scaleX(1)' : 'scaleX(0)',
            transition: `transform 1s cubic-bezier(0.16, 1, 0.3, 1) ${delay}ms`
          }}
        />
      );
    }

    function TerminalTime() {
      const [time, setTime] = useState(new Date());
      const [blink, setBlink] = useState(true);
      
      useEffect(() => {
        const t = setInterval(() => setTime(new Date()), 1000);
        const b = setInterval(() => setBlink(v => !v), 500);
        return () => { clearInterval(t); clearInterval(b); };
      }, []);
      
      return (
        <span style={{ fontVariantNumeric: 'tabular-nums' }}>
          {time.toLocaleTimeString('de-CH', { hour: '2-digit', minute: '2-digit', second: '2-digit' })}
          <span style={{ opacity: blink ? 1 : 0, color: colors.highlight }}>_</span>
        </span>
      );
    }

    function HeroTerminal({ scrollY }) {
      const [phase, setPhase] = useState(0);
      const [typedText, setTypedText] = useState('');
      const [showCursor, setShowCursor] = useState(true);
      const [strikeLines, setStrikeLines] = useState([]);
      const isMobile = useIsMobile();
      
      const lines = [
        { text: 'just pretty pixels' },
        { text: 'just fast turnaround' },
        { text: 'just safe choices' },
      ];
      
      const finalLine = 'the full package + [brain]';
      
      useEffect(() => {
        const cursorInterval = setInterval(() => setShowCursor(v => !v), 530);
        return () => clearInterval(cursorInterval);
      }, []);
      
      useEffect(() => {
        let timeout;
        
        if (phase < lines.length) {
          const currentLine = lines[phase].text;
          let charIndex = 0;
          
          const typeChar = () => {
            if (charIndex <= currentLine.length) {
              setTypedText(currentLine.slice(0, charIndex));
              charIndex++;
              timeout = setTimeout(typeChar, 40);
            } else {
              timeout = setTimeout(() => {
                setStrikeLines(prev => [...prev, phase]);
                timeout = setTimeout(() => {
                  setTypedText('');
                  setPhase(p => p + 1);
                }, 300);
              }, 200);
            }
          };
          
          timeout = setTimeout(typeChar, phase === 0 ? 2000 : 150);
        } else if (phase === lines.length) {
          let charIndex = 0;
          const typeChar = () => {
            if (charIndex <= finalLine.length) {
              setTypedText(finalLine.slice(0, charIndex));
              charIndex++;
              timeout = setTimeout(typeChar, 60);
            }
          };
          timeout = setTimeout(typeChar, 400);
        }
        
        return () => clearTimeout(timeout);
      }, [phase]);
      
      if (isMobile) return null;
      
      return (
        <div style={{
          position: 'absolute',
          right: '80px',
          top: 'calc(33.2vh - 80px)',
